<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>


<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>

            <div class="card-body">

                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            Some field are missing
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-5">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXXXX">
                        </div>
                    </div>


                    <div class="col-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>

                    </div>


                    <div class="col-4">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Amount</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>


                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Last Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>


                    <div class="col-3">


                        <label for="validationCustom04">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>State 1</option>
                            <option>State2</option>
                            <option>State3</option>
                        </select>


                    </div>


                    <div class="col-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col-6 ">

                        <label for="exampleFormControlInput1">We Accept:</label> <br>
                        <div class="col-6 pl-0 ">
                            <div class="form-group bg-secondary d-flex justify-content-center pl-3">
                            
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-mastercard text-white pr-2"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-visa text-white pr-2"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-diners-club text-white pr-2"></i></label>
                                </div>
    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-amex text-white pr-2"></i></label>
                                </div>
                            </div>
                        </div>
                        
                    </div>


                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small>Add any notes here.</small>
                        </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mr-3">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>

            </div>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
